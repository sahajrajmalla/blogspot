{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container">
<img src = "{{user.profile.p_picture.url}}">

{% csrf_token %}
<fieldset><legend>Update</legend>
{{Uform|crispy}}
{{Pform|crispy}}

</div>
</form>
{% endblock content %}
